<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="аватар">
                <div class="profile__avatar-button"></div>
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <!--  ПОПАП ИНФА ПРОФИЛЯ -->

        <div class="popup popup_type_info">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="editForm" class="popup__form popup__form_type_edit" novalidate>
                    <label class="popup__label">
                        <input name="username" id="name-input" class="popup__input popup__input_type_name"
                            type="text" minlength="2" maxlength="40" required>
                        <span class="name-input-error popup__error-text"></span>
                    </label>
                    <label class="popup__label">
                        <input name="userjob" id="job-input" class="popup__input popup__input_type_job" type="text"
                            minlength="2" maxlength="200" required>
                        <span class="job-input-error popup__error-text"></span>
                    </label>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- /////////////////////////////////// -->

        <!-- ПОПАП АВАТАР -->

        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="avatarForm" class="popup__form popup__form_type_avatar" novalidate>
                    <label class="popup__label">
                        <input name="avatar" id="url-input" class="popup__input popup__input_type_photo" type="url"
                            placeholder="Ссылка на картинку" required>
                        <span class="url-input-error popup__error-text"></span>
                    </label>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- /////////////////////////////////// -->


        <!--  ПОПАП ДОБАВИТЬ ФОТО -->

        <div class="popup popup_type_photo">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_add"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="addForm" class="popup__form popup__form_type_add" novalidate>
                    <label class="popup__label">
                        <input name="name" id="title-input" class="popup__input popup__input_type_title"
                            type="text" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="title-input-error popup__error-text"></span>
                    </label>
                    <label class="popup__label">
                        <input name="link" id="url-input" class="popup__input popup__input_type_photo" type="url"
                            placeholder="Ссылка на картинку" required>
                        <span class="url-input-error popup__error-text"></span>
                    </label>
                    <button type="submit" id="submit2" class="popup__save-button popup__save-button_status_inactive" disabled>Создать</button>
                </form>
            </div>
        </div>

        <!-- /////////////////////////////////// -->

        <!--  ПОПАП ОТКРЫТАЯ ФОТО -->

        <div class="popup popup_type_open-image">
            <div class="popup__box">
                <button type="button" class="popup__close-button popup__close-button_type_open-image"></button>
                <img class="popup__image" alt="фото" src="#">
                <p class="popup__subtitle"></p>
            </div>
        </div>

        <!-- /////////////////////////////////// -->

        <!--  ПОПАП УДАЛЕНИЕ -->

        <div class="popup popup_type_delete">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_add"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form name="deleteForm" class="popup__form popup__form_type_delete" novalidate>
                    <button type="submit" id="submit2" class="popup__save-button" disabled>Да</button>
                </form>
            </div>
        </div>

        <!-- /////////////////////////////////// -->

        <template class="template" id="element__template">
            <article class="element">
                <img class="element__image" src="#" alt="#">
                <button type="button" class="element__delete-button"></button>
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <div class="element__like-container">
                    <button type="button" class="element__like-button"></button>
                    <span class="element__like-nubmer"></span>
                    </div>
                </div>
            </article>
        </template>
    </div>
</body>

</html>
