<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_info">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="popup__form popup__form_type_edit">
                    <input name="profile-name" class="popup__input popup__input_type_name" type="text">
                    <input name="profile-job" class="popup__input popup__input_type_job" type="text">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_photo">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_add"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form" class="popup__form popup__form_type_add">
                    <input name="profile-name" class="popup__input popup__input_type_title" type="text" placeholder="Название">
                    <input name="profile-job" class="popup__input popup__input_type_photo" type="text" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_open-image">
            <div class="popup__box">
                <button type="button" class="popup__close-button popup__close-button_type_open-image"></button>
                <img class="popup__image" alt="фото" src="#">
                <p class="popup__subtitle"></p>
            </div>
        </div>
        <template class="template">
            <article class="element">
                <img class="element__image" src="#" alt="#">
                <button type="button" class="element__delete-button"></button>
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
        </template>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
